<div id="autenticar" name="login">
	<form id="frmLogin" ng-submit="autenticar()">
		<div>
			<label>Email:</label>
		</div>
		<div>
			<input type="email" required maxlength="50" ng-model="usuario.nome"/>
		</div>
		
		<div>
			<label>Senha:</label>
		</div>
		<div>
			<input type="password" required maxlength="15" ng-model="usuario.senha"/>
		</div>
		
		<button type="submit" >entrar</button>
		
	</form>
</div>
