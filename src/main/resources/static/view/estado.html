<div class="row">
	<h3>Estados</h3>
	<div class="col-md-6 | table-overflow ">
		<table class="table table-responsive | table table-bordered">
			<thead>
				<thead>	<tr>
						<th>Nome</th>
						<th>UF</th>
					</tr>
			</thead>
			<tbody ng-repeat="estad in estados" >
				<tr>
					<td>{{estad.nome}}</td>
					<td>{{estad.uf}}</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
